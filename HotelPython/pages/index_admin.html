<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOTEL PYTHON</title>
    <link rel="shortcut icon" href="../img/logo4.png" type="image/x-icon">
    <link rel="stylesheet" href="../css/estilos_listados.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

</head>

<body class="container">
        <header class="inicio">
            <div class="logo">
                <img src="../img/logo3.png" alt="Logo Hotel Python">
            </div>
            <div class="titulo">
                <h3><b>ADMINISTRACIÓN</b></h3>
            </div>
        </header>

        <main class="listado">
            <div class="tabla">
                <table>
                    <thead>
                        <tr>
                            <th scope="col">Apellido</th>
                            <th scope="col">Nombre</th>
                            <th scope="col">DNI</th>
                            <th scope="col">Correo</th>
                            <th scope="col">Cantidad</th>
                            <th scope="col">Habitacion</th>
                            <th scope="col">Fecha de Ingreso</th>
                            <th scope="col">Fecha de Egreso</th>
                            <th scope="col">Modificar</th>
                            <th scope="col">Eliminar</th>
                        </tr>
                    </thead>
                    <tbody id="tablaReservas">
                    </tbody>
                </table>
            </div>
        </main>

        <footer class="footer">
            <div>
                <p>CODO A CODO 2023</p>
                <p>Grupo 1 - HOTEL PYTHON</p>
            </div>
        </footer>

        <script>
            const URL = "http://127.0.0.1:5000/"

            function formatearFecha(fecha){
                const opciones = {day: '2-digit', month: '2-digit', year: 'numeric'};
                return new Date(fecha).toLocaleDateString('es-Es', opciones);                
            }

            function listasReservas(){
                //Obtener la tabla de reservas por ID
                const reservasTable = document.getElementById('reservasTable');

                //Desplaza la vista hacia la tabla de reservas
                reservasTable.scrollIntoView({behavior: 'smooth'});
            }

            function buscarPorDNI() {
                // Realizar la lógica para buscar reservas por DNI aquí
                window.location.href = 'buscar_dni.html';
            }

            function modificarReserva(codigo){
                //Realizar la logica para modificar reserva aqui
                alert('Modificar reserva con codigo: ' + codigo);
            }

            function eliminarReserva(codigo){
                //Realizar la logica para eliminar reserva aqui
                alert('Eliminar reserva con codigo: ' + codigo)
            }



        // Realizamos la solicitud GET al servidor para obtener todos los productos
        fetch(URL + 'reservas')
            .then(function (response) {
                if (response.ok) {return response.json(); }
            })
            .then(function (data) {
                let tablaReservas = document.getElementById('tablaReservas');

                // Iteramos sobre los productos y agregamos filas a la tabla
                for (let reserva of data) {
                    let fila = document.createElement('tr');
                    fila.innerHTML =
                        '<td>' + reserva.apellido + '</td>' +
                        '<td>' + reserva.nombre + '</td>' +
                        '<td>' + reserva.dni + '</td>' +
                        '<td>' + reserva.correo + '</td>' +
                        '<td align="right">' + reserva.cantidad + '</td>' +
                        '<td align="right">' + reserva.habitacion + '</td>' +
                        '<td>' + formatearFecha(reserva.ingreso) + '</td>' +
                        '<td>' + formatearFecha(reserva.egreso) + '</td>' +
                        '<td>' +
                        '<button class="modificar" onclick="modificarReserva(' + reserva.codigo + ')">Modificar</button>' + 
                        '</td>' +
                        '<td>' +
                        '<button class="eliminar" onclick="eliminarReserva(' + reserva.codigo + ')">Eliminar</button>' +
                        '</td>';
                    tablaReservas.appendChild(fila);
                }
            })
            .catch(function (error) {
                // Código para manejar errores
                alert('Error al obtener los productos.');
            });
        </script>
</body>

</html>
